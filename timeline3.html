<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Serie temporal laboral</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #eef2f7;
    scroll-behavior: smooth;
  }

  .timeline-wrapper {
    width: 100%;
    overflow-x: auto;
    padding: 40px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    margin: 30px auto;
  }

  .timeline-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    width: max-content;
    gap: 140px;
    padding-bottom: 60px;
    position: relative;
  }

  /* Línea de tendencia en gradiente */
  .timeline-container::before {
    content: "";
    position: absolute;
    top: 140px;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(90deg, #6a11cb, #2575fc, #15d1c2);
    z-index: 1;
    border-radius: 3px;
  }

  .event {
    position: relative;
    text-align: center;
    z-index: 2;
  }

  /* Se definen colores gradientes según ámbito */
  .dot {
    width: 26px;
    height: 26px;
    background: white;
    border-radius: 50%;
    margin: auto;
    cursor: pointer;
    border-width: 5px;
    border-style: solid;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* Categorías laborales */
  .it       { border-color: #2575fc; }   /* Azul: Informática & Tecnología */
  .design   { border-color: #6a11cb; }   /* Morado: Diseño & Multimedia */
  .admin    { border-color: #15d1c2; }   /* Verde agua: Administración */
  .hostel   { border-color: #ff9f43; }   /* Naranja: Hostelería */
  .otros    { border-color: #ff4757; }   /* Rojo: Otros sectores */

  .dot:hover {
    transform: scale(1.4);
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
  }

  .label {
    margin-top: 12px;
    font-weight: bold;
    font-size: 14px;
    color: #333;
  }

  .info-box {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%) translateY(-100%);
    background: white;
    padding: 18px;
    width: 300px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: none;
    text-align: left;
    z-index: 10;
    animation: fadeIn 0.3s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateX(-50%) translateY(-120%); }
    to   { opacity: 1; transform: translateX(-50%) translateY(-100%); }
  }
</style>
</head>
<body>
<div class="timeline-wrapper">
  <div class="timeline-container" id="timeline"></div>
</div>

<script>
/* Clasificación por ámbitos laborales para análisis de tendencia */
const events = [
  {date:"JUN. 2024 - AGO. 2024", text:"Diseñador gráfico de preprensa (LUMAPRINT)", category:"design"},
  {date:"JUN. 2023 - JUL. 2023", text:"Desarrollo web WordPress (LAYBET)", category:"it"},
  {date:"DIC. 2021", text:"Auxiliar administrativo contable (AVICARS)", category:"admin"},
  {date:"JUL. 2015 - AGO. 2018", text:"Técnico laboratorio y administrativo I+D (MAC PUAR)", category:"it"},
  {date:"MAY. 2008 - SEP. 2010", text:"Gestor telefónico soporte YA.COM (SITEL)", category:"it"},
  {date:"MAY. 2007 - NOV. 2007", text:"Encargado de bar (Abacería de Baños)", category:"hostel"},
  {date:"OCT. 2006 - MAR. 2007", text:"Encargado tienda fotografía (FOTOSHERRY)", category:"otros"},
  {date:"AGO. 2006 - SEP. 2006", text:"Camarero (El Barrilito)", category:"hostel"},
  {date:"FEB. 2006 - ABR. 2006", text:"Instalador ONO", category:"it"},
  {date:"JUN. 2005 - SEP. 2005", text:"Encargado de barra (O NONNA MÍA)", category:"hostel"},
  {date:"JUL. 2004 - AGO. 2004", text:"Auxiliar cafetería (O NONNA MÍA)", category:"hostel"},
  {date:"ENE. 2003 - SEP. 2003", text:"Montaje de equipos informáticos (Cala Componentes)", category:"it"},
  {date:"JUL. 2001 - DIC. 2002", text:"Técnico informático y docente (Instituto Informático Hispalense)", category:"it"},
  {date:"DIC. 2000 - MAR. 2001", text:"Dependiente tienda multisector (Gallurt)", category:"otros"},
  {date:"JUN. 2000 - JUL. 2000", text:"Grabador de datos (Sevilla 99)", category:"admin"},
  {date:"FEB. 2000 - MAR. 2000", text:"Promotor enciclopedias", category:"otros"},
  {date:"SEP. 1995 - OCT. 1995", text:"Mozo de almacén", category:"otros"}
];

const timeline = document.getElementById("timeline");

events.forEach(ev => {
  const wrapper = document.createElement("div");
  wrapper.className = "event";

  const dot = document.createElement("div");
  dot.className = "dot " + ev.category;

  const label = document.createElement("div");
  label.className = "label";
  label.textContent = ev.date;

  const info = document.createElement("div");
  info.className = "info-box";
  info.textContent = ev.text;

  dot.addEventListener("mouseover", () => info.style.display = "block");
  dot.addEventListener("mouseout", () => info.style.display = "none");

  wrapper.appendChild(dot);
  wrapper.appendChild(label);
  wrapper.appendChild(info);
  timeline.appendChild(wrapper);
});
</script>
</body>
</html>
